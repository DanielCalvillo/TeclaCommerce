<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Tecla commerce</title>

    <link rel="icon" href="./imgs/icon.png" />
    <!-- Font Awesome TW Y FB-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <!-- Bootstrap core CSS ORDEN DE LA BARRA DE NAV-->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- EFECTO DE LA BARRA DE NAV -->

    <!-- Your custom styles (optional) 
    <link rel="stylesheet" href="style.css" />   EL CONTENIDO DE LA CATEGORÍA SE AJUSTA AL # ELEMENTOS-->
    <link href="css/style.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/TC-styles/style.css" />
    <link rel="stylesheet" href="./css/TC-styles/nav.css" />
    <link rel="stylesheet" href="style.css" />

    <style type="text/css">
      html,
      body,
      header,
      .carousel {
        height: 60vh;
      }

      @media (max-width: 740px) {
        html,
        body,
        header,
        .carousel {
          height: 100vh;
        }
      }

      @media (min-width: 800px) and (max-width: 850px) {
        html,
        body,
        header,
        .carousel {
          height: 100vh;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light white scrolling-navbar">
      <div class="container">
        <!-- Brand -->
        <img src="./imgs/icon.png" alt="logo" class="img-logo" />
        <a class="navbar-brand waves-effect" href="" target="_blank">
          <strong class="font">Tecla Com</strong>
        </a>

        <!-- Collapse -->
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Links -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- Left -->
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link waves-effect" href="#">Inicio </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link waves-effect"
                href="./Components/Checkout/checkout.html"
                target="_blank"
                >MiCarrito</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link waves-effect" href="/Frontend/login.html" target="_blank"
                >Perfil</a
              >
            </li>
          </ul>

          <!-- TW Y FB -->
          <ul class="navbar-nav nav-flex-icons">
            <li class="nav-item">
              <a
                href="https://www.facebook.com/"
                class="nav-link waves-effect"
                target="_blank"
              >
                <i class="fab fa-facebook-f"></i>
              </a>
            </li>
            <li class="nav-item">
              <a
                href="https://twitter.com/"
                class="nav-link waves-effect"
                target="_blank"
              >
                <i class="fab fa-twitter"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--Main layout-->
    <main class="main-layout">

      <div class="main-navigation">
        <h2 class="categorias-title">Categorias Videojuegos</h2>
        <nav class="">

          <div class="" id="basicExampleNav">
            <!-- Links -->
            <ul class="categorias" id="categorias"></ul>
            <!-- Links -->

            <form class="form-navigation">
              <div class="lg-form my-0">
                <input
                  class="form-control mr-sm-2"
                  type="text"
                  placeholder="Search"
                  aria-label="Search"
                />
              </div>
            </form>
          </div>
          <!-- Collapsible content -->
        </nav>
      </div>
      <!--/.Navbar-->
      <div class="container main-content">

        <section class="main-products-container main-products" id="main-products"></section>
        <!--Section: Products v.3-->
        <section class="main-products-container accConsolas-products" id="accConsolas-products"></section>
        <!--Section: Products v.3-->
        <section class="main-products-container accPcGaming-products" id="accPcGaming-products"></section>
        <!--Section: Products v.3-->
        <section class="main-products-container consolas-products" id="consolas-products"></section>
        <!--Section: Products v.3-->

        <!--Section: Products v.3-->
        <section class="main-products-container repuestos-products" id="repuestos-products"></section>
        <!--Section: Products v.3-->
        <section class="main-products-container videojuegos-products" id="videojuegos-products"></section>
        <!--Section: Products v.3-->
        <section class="main-products-container otros-productos" id="otros-productos"></section>
        <!--Section: Products v.3-->
        

        <!--Pagination-->
        <nav class="d-flex justify-content-center wow fadeIn">

            <li class="page-item disabled">
              <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
              </a>
            </li>

            <li class="page-item active">
              <a class="page-link" href="#"
                >1
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="page-item">
              <a class="page-link" href="#">2</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="#">3</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="#">4</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="#">5</a>
            </li>

            <li class="page-item">
              <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
              </a>
            </li>
          </ul>
        </nav>
        <!--Pagination-->
      </div>
    </main>
    <!--Main layout-->
    <script src="./index.js"></script>
